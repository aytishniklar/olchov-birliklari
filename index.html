<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>O‘lchov birliklari</h1>
      <div class="container">
        <div class="userInput">
            <h1>Dan</h1>
            <input type="text" id="input" placeholder="O‘lchamni kiriting..." required>
            <select name="dan" id="inputType" class="unitSelect">
                <option value="meter" selected>Meter</option>
                <option value="santimeter">Santimeter</option>
                <option value="kilometer">Kilometer</option>
            </select>
        </div>
        <div class="result">
            <h1>Ga</h1>
            <input type="text" id="result" placeholder="Natija..." required>
            <select name="ga" id="resultType" class="unitSelect">
                <option value="meter">Meter</option>
                <option value="santimeter">Santimeter</option>
                <option value="kilometer">Kilometer</option>
            </select>
        </div>
      </div> 
    
    <script src="index.js"></script>
</body>
</html>
